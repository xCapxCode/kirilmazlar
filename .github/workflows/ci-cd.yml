# ===========================================
# KIRIILMAZLAR PANEL - CI/CD PIPELINE
# Automated build, test, and deployment workflow
# ===========================================

name: ðŸš€ KÄ±rÄ±lmazlar Panel CI/CD

on:
  push:
    branches: [ master, develop, staging ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'kirilmazlar/panel'

jobs:
  # ===========================================
  # ENVIRONMENT VALIDATION & SETUP
  # ===========================================
  validate-environment:
    name: ðŸ” Environment Validation
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env-setup.outputs.environment }}
      deploy: ${{ steps.env-setup.outputs.deploy }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install Dependencies
      run: npm install

    - name: ðŸ§ª Environment Configuration Check
      run: npm run env:check

    - name: ðŸŽ¯ Environment Setup
      id: env-setup
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "deploy=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "deploy=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "environment=development" >> $GITHUB_OUTPUT
          echo "deploy=false" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
          echo "deploy=false" >> $GITHUB_OUTPUT
        fi

  # ===========================================
  # CODE QUALITY & TESTING
  # ===========================================
  test-and-quality:
    name: ðŸ§ª Testing & Quality Assurance
    runs-on: ubuntu-latest
    needs: validate-environment
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install Dependencies
      run: npm install

    - name: ðŸ” ESLint Check
      run: npx eslint . --ext .js,.jsx --max-warnings 0
      continue-on-error: true

    - name: ðŸ§ª Run Unit Tests
      run: npm run test -- --coverage --reporter=verbose
      continue-on-error: true

    - name: ðŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: kirilmazlar-coverage

    - name: ðŸ”’ Security Audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  # ===========================================
  # BUILD APPLICATION
  # ===========================================
  build-application:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [validate-environment, test-and-quality]
    strategy:
      matrix:
        environment: [development, staging, production]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install Dependencies
      run: npm install

    - name: ðŸ—ï¸ Build for ${{ matrix.environment }}
      env:
        NODE_ENV: ${{ matrix.environment }}
      run: |
        if [[ "${{ matrix.environment }}" == "production" ]]; then
          npm run build
        elif [[ "${{ matrix.environment }}" == "staging" ]]; then
          npm run build:staging
        else
          npm run build:dev
        fi

    - name: ðŸ“‹ Build Analysis
      run: |
        ls -la dist/
        du -sh dist/
        find dist -name "*.js" -exec wc -c {} + | sort -n

    - name: ðŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.environment }}
        path: dist/
        retention-days: 7

  # ===========================================
  # DOCKER BUILD & PUSH
  # ===========================================
  docker-build:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [validate-environment, build-application]
    if: needs.validate-environment.outputs.deploy == 'true'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“Š Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ” Image Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ðŸ“¤ Upload Security Scan Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ===========================================
  # DEPLOYMENT TO STAGING
  # ===========================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate-environment, docker-build]
    if: needs.validate-environment.outputs.environment == 'staging'
    environment: staging
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸš€ Deploy to Staging Environment
      run: |
        echo "ðŸŽ¯ Deploying to Staging Environment"
        echo "ðŸ³ Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:staging"
        echo "ðŸŒ URL: https://staging.kirilmazlar.com"
        
        # Simulate deployment (replace with actual deployment logic)
        echo "âœ… Staging deployment simulated successfully"

    - name: ðŸ” Health Check
      run: |
        echo "ðŸ¥ Running health checks..."
        # Add actual health check logic here
        echo "âœ… Health checks passed"

  # ===========================================
  # DEPLOYMENT TO PRODUCTION
  # ===========================================
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate-environment, docker-build]
    if: needs.validate-environment.outputs.environment == 'production'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â³ Pre-deployment Checks
      run: |
        echo "ðŸ” Running pre-deployment checks..."
        echo "âœ… All systems ready for production deployment"

    - name: ðŸš€ Deploy to Production
      run: |
        echo "ðŸŒŸ Deploying to Production Environment"
        echo "ðŸ³ Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "ðŸŒ URL: https://kirilmazlar.com"
        
        # Simulate production deployment (replace with actual deployment logic)
        echo "âœ… Production deployment simulated successfully"

    - name: ðŸ” Post-deployment Health Check
      run: |
        echo "ðŸ¥ Running post-deployment health checks..."
        # Add actual health check logic here
        echo "âœ… Production health checks passed"

    - name: ðŸ“Š Performance Monitoring
      run: |
        echo "ðŸ“ˆ Initializing performance monitoring..."
        echo "âœ… Monitoring systems active"

  # ===========================================
  # NOTIFICATION & CLEANUP
  # ===========================================
  notify-completion:
    name: ðŸ“¢ Notification & Cleanup
    runs-on: ubuntu-latest
    needs: [validate-environment, deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ðŸ“Š Deployment Summary
      run: |
        echo "## ðŸŽ¯ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ needs.validate-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ§¹ Cleanup
      run: |
        echo "ðŸ§¹ Cleaning up temporary resources..."
        echo "âœ… Cleanup completed"
