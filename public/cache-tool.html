<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kırılmazlar - Cache Temizleme Aracı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        .btn-info {
            background: #2196F3;
        }
        .btn-info:hover {
            background: #0b7dda;
        }
        .output {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }
        .status.warning {
            background: rgba(255, 193, 7, 0.3);
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠️ Kırılmazlar Cache Temizleme Aracı</h1>
        
        <div class="status" id="status">
            Sistem durumu kontrol ediliyor...
        </div>
        
        <div style="text-align: center;">
            <button class="btn btn-info" onclick="checkSystem()">🔍 Sistem Durumunu Kontrol Et</button>
            <button class="btn" onclick="cleanData()">🧹 Veri Temizle ve Migrate Et</button>
            <button class="btn btn-danger" onclick="resetAll()">🗑️ Tümünü Temizle</button>
            <button class="btn" onclick="goToApp()">🚀 Uygulamaya Git</button>
        </div>
        
        <div class="output" id="output">
Sistem yükleniyor...
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        
        function log(message) {
            output.innerHTML += message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            status.innerHTML = message;
            status.className = 'status ' + type;
        }
        
        function checkSystem() {
            output.innerHTML = '';
            log('🔍 === SİSTEM DURUMU RAPORU ===');
            log('Tarih: ' + new Date().toLocaleString('tr-TR'));
            log('URL: ' + window.location.href);
            log('');
            
            // LocalStorage anahtarları
            const allKeys = Object.keys(localStorage);
            log('📦 LocalStorage Anahtarları: ' + allKeys.length + ' adet');
            
            const oldKeys = allKeys.filter(key => 
                ['products', 'productCategories', 'orders', 'customers', 'dashboardData'].includes(key)
            );
            const newKeys = allKeys.filter(key => key.startsWith('kirilmazlar_'));
            
            log('  🔸 Eski format: ' + oldKeys.length + ' adet');
            log('  🔸 Yeni format: ' + newKeys.length + ' adet');
            
            if (oldKeys.length > 0) {
                log('  ⚠️ Eski format anahtarlar: ' + oldKeys.join(', '));
                setStatus('⚠️ Eski format veriler tespit edildi! Temizlik gerekli.', 'warning');
            } else {
                setStatus('✅ Veri formatı güncel', 'success');
            }
            
            // Veri içerikleri
            allKeys.forEach(key => {
                const value = localStorage.getItem(key);
                try {
                    const parsed = JSON.parse(value);
                    if (Array.isArray(parsed)) {
                        log('  ' + key + ': Array[' + parsed.length + ']');
                    } else if (typeof parsed === 'object') {
                        log('  ' + key + ': Object[' + Object.keys(parsed).length + ' keys]');
                    } else {
                        log('  ' + key + ': ' + parsed);
                    }
                } catch {
                    log('  ' + key + ': "' + value.substring(0, 30) + (value.length > 30 ? '...' : '') + '"');
                }
            });
            
            log('');
            log('================================');
        }
        
        function cleanData() {
            output.innerHTML = '';
            log('🧹 VERİ TEMİZLEME VE MİGRASYON');
            log('================================');
            
            const oldKeys = Object.keys(localStorage).filter(key => 
                ['products', 'productCategories', 'orders', 'customers', 'dashboardData'].includes(key)
            );
            
            if (oldKeys.length === 0) {
                log('✅ Temizlenecek eski veri yok');
                setStatus('✅ Veri formatı zaten güncel', 'success');
                return;
            }
            
            // Migration işlemi
            if (localStorage.getItem('products') && !localStorage.getItem('kirilmazlar_products')) {
                localStorage.setItem('kirilmazlar_products', localStorage.getItem('products'));
                log('✅ Ürünler migrate edildi');
            }
            
            if (localStorage.getItem('orders') && !localStorage.getItem('kirilmazlar_orders')) {
                localStorage.setItem('kirilmazlar_orders', localStorage.getItem('orders'));
                log('✅ Siparişler migrate edildi');
            }
            
            if (localStorage.getItem('productCategories') && !localStorage.getItem('kirilmazlar_categories')) {
                localStorage.setItem('kirilmazlar_categories', localStorage.getItem('productCategories'));
                log('✅ Kategoriler migrate edildi');
            }
            
            // Eski anahtarları temizle
            oldKeys.forEach(key => {
                localStorage.removeItem(key);
                log('🗑️ ' + key + ' temizlendi');
            });
            
            // Versiyon belirle
            localStorage.setItem('kirilmazlar_data_version', '1.0.0');
            log('✅ Veri versiyonu 1.0.0 olarak ayarlandı');
            
            setStatus('✅ Veri temizleme ve migration tamamlandı!', 'success');
            log('');
            log('🎉 İşlem tamamlandı! Artık uygulamayı kullanabilirsiniz.');
        }
        
        function resetAll() {
            if (!confirm('TÜM veriler silinecek ve uygulama sıfırlanacak. Emin misiniz?')) {
                return;
            }
            
            output.innerHTML = '';
            log('🗑️ TAMAMEN TEMİZLEME');
            log('================================');
            
            // Tüm localStorage temizle
            const allKeys = Object.keys(localStorage);
            allKeys.forEach(key => {
                localStorage.removeItem(key);
                log('🗑️ ' + key + ' silindi');
            });
            
            // SessionStorage temizle
            sessionStorage.clear();
            log('🗑️ SessionStorage temizlendi');
            
            setStatus('✅ Tüm veriler temizlendi!', 'success');
            log('');
            log('🎉 Sistem tamamen sıfırlandı!');
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:5173/';
        }
        
        // Sayfa yüklendiğinde otomatik kontrol
        setTimeout(checkSystem, 1000);
    </script>
</body>
</html>
