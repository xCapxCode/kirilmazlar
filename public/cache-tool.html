<!DOCTYPE html>

    <style>

            max-width: 800px;

            padding: 20px;

        }
        h1 {

        .status {

        }
        .status.success {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ› ï¸ KÄ±rÄ±lmazlar Cache Temizleme AracÄ±</h1>
        
        <div class="status" id="status">
            Sistem durumu kontrol ediliyor...
        </div>
        
        <div style="text-align: center;">
            <button class="btn btn-info" onclick="checkSystem()">ğŸ” Sistem Durumunu Kontrol Et</button>
            <button class="btn" onclick="cleanData()">ğŸ§¹ Veri Temizle ve Migrate Et</button>
            <button class="btn btn-danger" onclick="resetAll()">ğŸ—‘ï¸ TÃ¼mÃ¼nÃ¼ Temizle</button>
            <button class="btn" onclick="goToApp()">ğŸš€ Uygulamaya Git</button>
        </div>
        
        <div class="output" id="output">
Sistem yÃ¼kleniyor...
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        
        function log(message) {
            output.innerHTML += message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            status.innerHTML = message;
            status.className = 'status ' + type;
        }
        
        function checkSystem() {
            output.innerHTML = '';
            log('ğŸ” === SÄ°STEM DURUMU RAPORU ===');
            log('Tarih: ' + new Date().toLocaleString('tr-TR'));
            log('URL: ' + window.location.href);
            log('');
            
            // LocalStorage anahtarlarÄ±
            const allKeys = Object.keys(localStorage);
            log('ğŸ“¦ LocalStorage AnahtarlarÄ±: ' + allKeys.length + ' adet');
            
            const oldKeys = allKeys.filter(key => 
                ['products', 'productCategories', 'orders', 'customers', 'dashboardData'].includes(key)
            );
            const newKeys = allKeys.filter(key => key.startsWith('kirilmazlar_'));
            
            log('  ğŸ”¸ Eski format: ' + oldKeys.length + ' adet');
            log('  ğŸ”¸ Yeni format: ' + newKeys.length + ' adet');
            
            if (oldKeys.length > 0) {
                log('  âš ï¸ Eski format anahtarlar: ' + oldKeys.join(', '));
                setStatus('âš ï¸ Eski format veriler tespit edildi! Temizlik gerekli.', 'warning');
            } else {
                setStatus('âœ… Veri formatÄ± gÃ¼ncel', 'success');
            }
            
            // Veri iÃ§erikleri
            allKeys.forEach(key => {
                const value = localStorage.getItem(key);
                try {
                    const parsed = JSON.parse(value);
                    if (Array.isArray(parsed)) {
                        log('  ' + key + ': Array[' + parsed.length + ']');
                    } else if (typeof parsed === 'object') {
                        log('  ' + key + ': Object[' + Object.keys(parsed).length + ' keys]');
                    } else {
                        log('  ' + key + ': ' + parsed);
                    }
                } catch {
                    log('  ' + key + ': "' + value.substring(0, 30) + (value.length > 30 ? '...' : '') + '"');
                }
            });
            
            log('');
            log('================================');
        }
        
        function cleanData() {
            output.innerHTML = '';
            log('ğŸ§¹ VERÄ° TEMÄ°ZLEME VE MÄ°GRASYON');
            log('================================');
            
            const oldKeys = Object.keys(localStorage).filter(key => 
                ['products', 'productCategories', 'orders', 'customers', 'dashboardData'].includes(key)
            );
            
            if (oldKeys.length === 0) {
                log('âœ… Temizlenecek eski veri yok');
                setStatus('âœ… Veri formatÄ± zaten gÃ¼ncel', 'success');
                return;
            }
            
            // Migration iÅŸlemi
            if (localStorage.getItem('products') && !localStorage.getItem('kirilmazlar_products')) {
                localStorage.setItem('kirilmazlar_products', localStorage.getItem('products'));
                log('âœ… ÃœrÃ¼nler migrate edildi');
            }
            
            if (localStorage.getItem('orders') && !localStorage.getItem('kirilmazlar_orders')) {
                localStorage.setItem('kirilmazlar_orders', localStorage.getItem('orders'));
                log('âœ… SipariÅŸler migrate edildi');
            }
            
            if (localStorage.getItem('productCategories') && !localStorage.getItem('kirilmazlar_categories')) {
                localStorage.setItem('kirilmazlar_categories', localStorage.getItem('productCategories'));
                log('âœ… Kategoriler migrate edildi');
            }
            
            // Eski anahtarlarÄ± temizle
            oldKeys.forEach(key => {
                localStorage.removeItem(key);
                log('ğŸ—‘ï¸ ' + key + ' temizlendi');
            });
            
            // Versiyon belirle
            localStorage.setItem('kirilmazlar_data_version', '1.0.0');
            log('âœ… Veri versiyonu 1.0.0 olarak ayarlandÄ±');
            
            setStatus('âœ… Veri temizleme ve migration tamamlandÄ±!', 'success');
            log('');
            log('ğŸ‰ Ä°ÅŸlem tamamlandÄ±! ArtÄ±k uygulamayÄ± kullanabilirsiniz.');
        }
        
        function resetAll() {
            if (!confirm('TÃœM veriler silinecek ve uygulama sÄ±fÄ±rlanacak. Emin misiniz?')) {
                return;
            }
            
            output.innerHTML = '';
            log('ğŸ—‘ï¸ TAMAMEN TEMÄ°ZLEME');
            log('================================');
            
            // TÃ¼m localStorage temizle
            const allKeys = Object.keys(localStorage);
            allKeys.forEach(key => {
                localStorage.removeItem(key);
                log('ğŸ—‘ï¸ ' + key + ' silindi');
            });
            
            // SessionStorage temizle
            sessionStorage.clear();
            log('ğŸ—‘ï¸ SessionStorage temizlendi');
            
            setStatus('âœ… TÃ¼m veriler temizlendi!', 'success');
            log('');
            log('ğŸ‰ Sistem tamamen sÄ±fÄ±rlandÄ±!');
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:5173/';
        }
        
        // Sayfa yÃ¼klendiÄŸinde otomatik kontrol
        setTimeout(checkSystem, 1000);
    </script>
</body>
</html>
