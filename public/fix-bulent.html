<body>
    <div class="container">
        <h1>üéØ B√ºlent √úner Sipari≈ülerini Koruma</h1>

Sistem ba≈ülatƒ±lƒ±yor...

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += message + '\n';

        function checkBulent() {
            output.innerHTML = '';
            log('üîç B√úLENT √úNER Sƒ∞PARƒ∞≈ûLERƒ∞ ARANIYORIK');
            log('===================================');
            
            // orders1'de ara
            const orders1 = localStorage.getItem('orders');
            const orders2 = localStorage.getItem('kirilmazlar_orders');
            
            let bulentFound = false;
            let bulentLocation = '';
            let bulentCount = 0;
            
            if (orders1) {
                try {
                    const orderList1 = JSON.parse(orders1);
                    const bulentOrders1 = orderList1.filter(order => 
                        (order.customerName && order.customerName.includes('B√ºlent')) ||
                        (order.customer_name && order.customer_name.includes('B√ºlent'))
                    );
                    if (bulentOrders1.length > 0) {
                        log('‚úÖ orders1\'de bulundu: ' + bulentOrders1.length + ' sipari≈ü');
                        bulentOrders1.forEach(order => {
                            log('  üìã ' + (order.customerName || order.customer_name) + ' - ' + (order.total || order.total_amount) + '‚Ç∫');
                        });
                        bulentFound = true;
                        bulentLocation = 'orders1';
                        bulentCount = bulentOrders1.length;
                    }
                } catch (e) {
                    log('‚ùå orders1 parse edilemedi');
                }
            }
            
            if (orders2) {
                try {
                    const orderList2 = JSON.parse(orders2);
                    const bulentOrders2 = orderList2.filter(order => 
                        (order.customerName && order.customerName.includes('B√ºlent')) ||
                        (order.customer_name && order.customer_name.includes('B√ºlent'))
                    );
                    if (bulentOrders2.length > 0) {
                        log('‚úÖ orders2\'de bulundu: ' + bulentOrders2.length + ' sipari≈ü');
                        bulentOrders2.forEach(order => {
                            log('  üìã ' + (order.customerName || order.customer_name) + ' - ' + (order.total || order.total_amount) + '‚Ç∫');
                        });
                        bulentFound = true;
                        bulentLocation = 'orders2';
                        bulentCount = bulentOrders2.length;
                    }
                } catch (e) {
                    log('‚ùå orders2 parse edilemedi');
                }
            }
            
            log('');
            if (bulentFound) {
                log('üéØ SONU√á: B√ºlent √úner sipari≈üleri ' + bulentLocation + '\'de ' + bulentCount + ' adet bulundu');
                log('‚úÖ Veri korunabilir!');
            } else {
                log('‚ùå SONU√á: B√ºlent √úner sipari≈üi bulunamadƒ±!');
            }
        }
        
        function fixData() {
            output.innerHTML = '';
            log('üéØ B√úLENT √úNƒ∞R VERƒ∞LERƒ∞Nƒ∞ KORUMA ƒ∞≈ûLEMƒ∞');
            log('=====================================');
            
            // B√ºlent sipari≈ülerini bul
            const orders1 = localStorage.getItem('orders');
            const orders2 = localStorage.getItem('kirilmazlar_orders');
            const products1 = localStorage.getItem('products');
            const products2 = localStorage.getItem('kirilmazlar_products');
            
            let correctOrders = [];
            let correctProducts = [];
            
            // orders1'de ara
            if (orders1) {
                try {
                    const orderList1 = JSON.parse(orders1);
                    const bulentOrders1 = orderList1.filter(order => 
                        (order.customerName && order.customerName.includes('B√ºlent')) ||
                        (order.customer_name && order.customer_name.includes('B√ºlent'))
                    );
                    if (bulentOrders1.length > 0) {
                        log('‚úÖ B√ºlent sipari≈üleri orders1\'de bulundu');
                        correctOrders = orderList1;
                        correctProducts = products1 ? JSON.parse(products1) : [];
                    }
                } catch (e) {
                    log('‚ùå orders1 parse edilemedi');
                }
            }
            
            // orders2'de ara (√ºzerine yaz)
            if (orders2) {
                try {
                    const orderList2 = JSON.parse(orders2);
                    const bulentOrders2 = orderList2.filter(order => 
                        (order.customerName && order.customerName.includes('B√ºlent')) ||
                        (order.customer_name && order.customer_name.includes('B√ºlent'))
                    );
                    if (bulentOrders2.length > 0) {
                        log('‚úÖ B√ºlent sipari≈üleri orders2\'de bulundu (bu kullanƒ±lacak)');
                        correctOrders = orderList2;
                        correctProducts = products2 ? JSON.parse(products2) : [];
                    }
                } catch (e) {
                    log('‚ùå orders2 parse edilemedi');
                }
            }
            
            if (correctOrders.length === 0) {
                log('‚ùå B√ºlent √úner sipari≈üleri bulunamadƒ±!');
                return;
            }
            
            log('');
            log('üßπ T√ºm cache temizleniyor...');
            localStorage.clear();
            
            log('üíæ B√ºlent verilerini kaydediyorum...');
            
            // Doƒüru veriyi kaydet
            localStorage.setItem('kirilmazlar_orders', JSON.stringify(correctOrders));
            localStorage.setItem('kirilmazlar_products', JSON.stringify(correctProducts));
            
            // Kategoriler
            const categories = [
                { id: 1, name: 'T√ºm √úr√ºnler', icon: 'Package', color: 'gray', subcategories: [] },

                { id: 3, name: 'Meyveler', icon: 'Apple', color: 'red', subcategories: ['Turun√ßgiller', '√áekirdekli Meyveler', 'Tropik Meyveler'] }
            ];
            
            localStorage.setItem('kirilmazlar_categories', JSON.stringify(categories));
            localStorage.setItem('kirilmazlar_data_version', '1.0.0');
            
            log('‚úÖ Veriler kaydedildi:');

            log('  üì¶ √úr√ºnler: ' + correctProducts.length + ' adet');
            log('  üìÇ Kategoriler: 3 adet');
            
            log('');
            log('üéâ ƒ∞≈ûLEM TAMAMLANDI!');
            log('Sayfa 3 saniye sonra yenilenecek...');
            
            setTimeout(() => {
                window.location.href = 'http://localhost:5173/seller/orders';
            }, 3000);
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:5173/seller/orders';
        }
        
        // Otomatik kontrol

    </script>
